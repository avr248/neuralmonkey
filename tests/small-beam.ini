;; Test for singleton beam search runner
;; Only for running

[main]
encoders=[<encoder>]
decoder=<decoder>
runner=<runner>
postprocess=None
output=tests/tmp-test-output
evaluation=[<bleu>]
overwrite_output_dir=True

[bleu]
class=evaluators.bleu.BLEUEvaluator

[encoder_vocabulary]
class=vocabulary.from_file
path=tests/tmp-test-output/encoder_vocabulary.pickle

[decoder_vocabulary]
class=vocabulary.from_file
path=tests/tmp-test-output/decoder_vocabulary.pickle

[encoder]
class=encoders.sentence_encoder.SentenceEncoder
name=sentence_encoder
rnn_size=256
max_input_len=10
embedding_size=200
attention_type=decoding_function.Attention
data_id=source
vocabulary=<encoder_vocabulary>
dropout_keep_p=0.5

[decoder]
class=decoders.decoder.Decoder
name=decoder
encoders=[<encoder>]
rnn_size=256
max_output_len=10
embedding_size=256
use_attention=True
data_id=target
vocabulary=<decoder_vocabulary>
dropout_keep_p=0.5

[runner]
class=runners.singleton_beam_search_runner.BeamSearchRunner
decoder=<decoder>
beam_size=8
